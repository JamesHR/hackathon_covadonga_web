<body>
    <div class="s-30 s-block-center contenedor01">

    </div>
    <div class="s-60 s-block-center contenedor02">

        <img src="../../../assets/img/logo.png" class="img-logo">
        <mat-spinner *ngIf="loading" class="spinner" diameter="80"> </mat-spinner>
        <form *ngIf="!loading" [formGroup]='form' (ngSubmit)="ingresar()">

            <h1>Bienvenido</h1>
            <mat-form-field class="ancho fuenteMediana" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="usuario">
            </mat-form-field>
            <mat-form-field class="ancho fuenteMediana" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password">
            </mat-form-field>
            <br>
            <button type="submit" class="ancho button " mat-raised-button color="primary" [disabled]="form.invalid">Entrar</button>

        </form>

    </div>
    <div class="s-30 s-block-center contenedor03">

    </div>
</body>
